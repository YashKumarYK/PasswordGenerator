<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Container -->
        <div class="container">
            
            <!-- Heading -->
            <h1>PASSWORD GENERATOR</h1>
            
            <!-- Display Container -->
            <div class="displaycontainer">
                <input readonly class="display" placeholder="Password" data-passwordDisplay>
                
                <!-- Copy Button -->
                <button class="copyBtn">
                    <span data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>

            <!-- Input Container -->
            <div class="input-container">
                
                <!-- Password Length -->
                <div class="passLength">
                    <p>Password Length</p>
                    <p data-length></p>
                </div>

                <!-- Range slider -->
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

                <!--  Options/Checkboxes  -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="number">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbol">Include Symbols</label>
                </div>

                <!-- Strength Container -->
                <div class="strength-container"> 
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>

                <!-- Generate Button -->
                <button class="generateBtn">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/110e4bc1ee.js" crossorigin="anonymous"></script> -->
</body>
</html>
